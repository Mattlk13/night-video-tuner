<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Adjust Video Properties</title>
<link rel="stylesheet" href="popup.css">
</head>
<body>
  <div>
    <input id="reset_temperature" type="image" src="../icons/reset.png" /><span
      id="temperature_text"></span>
    <output id="temperature_val">6500K</output>
    <br> <input type="range" id="temperature" min="2000"
      max="10000" value="6500" step="50" />
  </div>
  <br>
  <div>
    <input id="reset_brightness" type="image" src="../icons/reset.png" /><span
      id="brightness_text"></span>
    <output id="brightness_val">100%</output>
    <br> <input type="range" id="brightness" min="0" max="500"
      value="100" step="5" />
  </div>
  <br>
  <div>
    <input id="reset_contrast" type="image" src="../icons/reset.png" /><span
      id="contrast_text"></span>
    <output id="contrast_val">100%</output>
    <br> <input type="range" id="contrast" min="0" max="500"
      value="100" step="5" />
  </div>
  <br>
  <div>
    <input id="reset_gamma" type="image" src="../icons/reset.png" /><span
      id="gamma_text"></span>
    <output id="gamma_val">1.00</output>
    <br> <input type="range" id="gamma" min="0" max="5" value="1"
      step="0.05" />
  </div>
  <br>
  <div>
    <input id="reset_opacity" type="image" src="../icons/reset.png" /><span
      id="opacity_text"></span>
    <output id="opacity_val">100%</output>
    <br> <input type="range" id="opacity" min="0" max="100"
      value="100" step="1" />
  </div>
  <br>
  <div>
    <input id="reset_saturate" type="image" src="../icons/reset.png" /><span
      id="saturate_text"></span>
    <output id="saturate_val">100%</output>
    <br> <input type="range" id="saturate" min="0" max="500"
      value="100" step="5" />
  </div>
  <br>
  <div>
    <input id="reset_grayscale" type="image" src="../icons/reset.png" /><span
      id="grayscale_text"></span>
    <output id="grayscale_val">0%</output>
    <br> <input type="range" id="grayscale" min="0" max="100"
      value="0" step="1" />
  </div>
  <br>
  <div>
    <input id="reset_sepia" type="image" src="../icons/reset.png" /><span
      id="sepia_text"></span>
    <output id="sepia_val">0%</output>
    <br> <input type="range" id="sepia" min="0" max="100" value="0"
      step="1" />
  </div>
  <br>
  <div>
    <input id="reset_invert" type="image" src="../icons/reset.png" /><span
      id="invert_text"></span>
    <output id="invert_val">0%</output>
    <br> <input type="range" id="invert" min="0" max="100"
      value="0" step="1" />
  </div>
  <br>
  <div>
    <input id="reset_hue-rotate" type="image" src="../icons/reset.png" /><span
      id="hue-rotate_text"></span>
    <output id="hue-rotate_val">0deg</output>
    <br> <input type="range" id="hue-rotate" min="0" max="360"
      value="0" step="2" />
  </div>
  <br>
  <div>
    <input id="reset_blur" type="image" src="../icons/reset.png" /><span
      id="blur_text"></span>
    <output id="blur_val">0px</output>
    <br> <input type="range" id="blur" min="0" max="100" value="0"
      step="1" />
  </div>
  <br>
  <button id="enable_disable">
    <img src="../icons/onoff.png" /> <span id="enable_disable_text"></span>
  </button>
  <button id="reset_all">
    <img src="../icons/reset.png" /> <span id="reset_all_text"></span>
  </button>
  <br>
  <button id="website">
    <img src="../icons/website.png" /> <span id="website_text"></span>
  </button>
  <button id="reviews">
    <img src="../icons/reviews.png" /> <span id="reviews_text"></span>
  </button>
</body>
<footer>
  <span>Night Video Tuner - <a id="version"
    href="https://github.com/PyvesB/night-video-tuner/releases"
    target="_blank"></a></span>
</footer>
<script type="text/javascript" src="../filters/filters.js"></script>
<script type="text/javascript" src="popup.js"></script>
</html>
